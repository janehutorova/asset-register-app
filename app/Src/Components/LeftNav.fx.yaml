LeftNav As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.DesignHeight
    Width: =If(varMenuOpen, 200, 80)
    X: =0
    Y: =0
    ZIndex: =1

    conToggle As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(255, 255, 255, 1)
        DropShadow: =DropShadow.Light
        Fill: =ColorValue(myTheme.DarkColor)
        Height: =20
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =20
        X: =Parent.Width - Self.Width - 2
        Y: |
            =15
        ZIndex: =1

        imgToggleIcon As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =Parent.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: |
                ="data:image/svg+xml," & EncodeUrl("
                <svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 48 48'>
                <style> 
                .arrow" & varMenuTimestamp & " {
                    animation-name: arrow;
                    animation-duration: " & If(IsBlank(varMenuOpen), "0ms", "500ms") & ";
                }
                @keyframes arrow {
                    " & If(varMenuOpen, "0%", "100%") & " {
                        transform: rotate(0deg);
                    }
                    " & If(varMenuOpen, "100%", "0%") & " {
                        transform: rotate(180deg);
                    }
                }
                </style>
                <g fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='4' transform='translate(24,24)'>
                    <path class='arrow" & varMenuTimestamp & "' d='M-10 -8 L-2 0 L-10 8 M2 -8 L10 0 L2 8' />
                </g>
                </svg>
                ")
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =Parent.Width
            ZIndex: =1

        btnToggleSelect As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderThickness: =0
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =Self.Fill
            Fill: =Color.Transparent
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 120, 212, 0.1), -10%)
            OnSelect: |-
                =Set(varMenuTimestamp, Text(Now(), ""));
                Set(varMenuOpen, !varMenuOpen);
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(Self.HoverFill, -50%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =24
            Text: =
            Width: =Parent.Width
            Y: |
                =0
            ZIndex: =2

